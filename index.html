<html>

<head>

  <meta charset='UTF-8'>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>Ragnarok Online JS</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="btn.css">
</head>

<body onclick="playMsc('music_login');">

  <div class="black_screen">
    <p>tap the screen to start</p>
  </div>

  <div id="win-login" class="block_default block_login hide draggable">
    <div class="default_header">
      <span class="orb_blue"></span> LogOn
    </div>
    <div class="default_body h_m">
      <div class="block_login_form">
        <div class="row">
          <div>
            <h1 class="text-input">ID</h1>
          </div>
          <div>
            <input onclick="clickInput('id')" type="text" name="input_user_id" id="input_user_id">
          </div>
        </div>
        <div class="row">
          <div>
            <h1 class="text-input">Password</h1>
          </div>
          <div>
            <input onclick="clickInput('pass')" type="password" name="input_user_pass" id="input_user_pass">
          </div>
        </div>
      </div>
    </div>
    <div class="default_footer">
      <button class="btn btn_connect click-effect-login" onclick="cmd('loginGame')"></button>
      <button class="btn btn_exit click-effect-login" onclick="cmd('exitGame')"></button>
    </div>
  </div>

  <div id="blc_last_login" class="block_default block_global_msg hide draggable">
    <div class="default_header">
      <span class="orb_blue"></span>
      <p>Mensagem</p>
    </div>
    <div class="default_body h_s">
      <div class="block_message">
        <p>O servidor ainda reconhece seu Ãºltimo log-in.<br> Tente novamente em alguns minutos.</p>
      </div>
    </div>
    <div class="default_footer">
      <button class="btn btn_ok click-effect-login" onclick="cmd('fecharBlcLastLogin')"></button>
      <button class="btn btn_cancel click-effect-login" onclick="cmd('fecharBlcLastLogin')"></button>
    </div>
  </div>

  <div id="win-confirm-exit" class="block_default block_global_msg hide draggable">
    <div class="default_header">
      <span class="orb_blue"></span>
      <p>Mensagem</p>
    </div>
    <div class="default_body">
      <div class="block_message">
        <p>Deseja fechar o jogo ?</p>
      </div>
    </div>
    <div class="default_footer">
      <button class="btn btn_ok click-effect-login" onclick="cmd('resetPage')"></button>
      <button class="btn btn_cancel click-effect-login" onclick="cmd('closeConfirmExit')"></button>
    </div>
  </div>

  <div class="block_default block_news hide">
    <div class="default_header">
      <span class="orb_blue"></span>
      <p>Mensagem</p>
    </div>
    <div class="default_body h_s">
      <div class="h-100 flex-v-center">
        <h1>Servidor de Ragnarok JS</h1>
      </div>
    </div>
  </div>

  <audio id="musicGame" controls loop class="hide">
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="effectGame" controls class="hide">
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
  <script src="script-drag.js"></script>
</body>

</html>
